  - sensor:
      - unique_id: solar_charge_controller_charging_mode_text
        name: "Solar Charge Controller Charging Mode Text"
        icon: "mdi:solar-power-variant"
        state: >
          {% if is_state("sensor.solar_charge_controller_charging_mode","0") %}
            OFF
          {% elif is_state("sensor.solar_charge_controller_charging_mode","1") %}
            PWM
          {% elif is_state("sensor.solar_charge_controller_charging_mode","2") %}
            MPPT
          {% else %}
            ERR
          {% endif %}