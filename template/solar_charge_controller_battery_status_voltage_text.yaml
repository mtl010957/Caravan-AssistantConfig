  - sensor:
      - unique_id: solar_charge_controller_battery_status_voltage_text
        name: "Solar Charge Controller Battery Status Voltage Text"
        icon: "mdi:battery-charging"
        state: >
          {% if is_state("sensor.solar_charge_controller_battery_status_voltage","0") %}
            NORMAL
          {% elif is_state("sensor.solar_charge_controller_battery_status_voltage","1") %}
            OVER VOLTAGE
          {% elif is_state("sensor.solar_charge_controller_battery_status_voltage","2") %}
            UNDER VOLTAGE
          {% elif is_state("sensor.solar_charge_controller_battery_status_voltage","3") %}
            LOW VOLT DISCONNECT
          {% else %}
            ERR
          {% endif %}