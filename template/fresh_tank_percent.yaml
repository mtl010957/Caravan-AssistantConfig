  - sensor:
      - unique_id: fresh_tank_percent
        name: "Fresh Tank Percent"
        unit_of_measurement: '%'
        icon: "mdi:gauge"
        state: >
          {% if is_state("binary_sensor.fresh_tank_liquid_level_sensor_1","on") -%}
            100
          {%- elif is_state("binary_sensor.fresh_tank_liquid_level_sensor_2","on") -%}
            67
          {%- elif is_state("binary_sensor.fresh_tank_liquid_level_sensor_3","on") -%}
            33
          {%- else -%}
            0
          {%- endif %}